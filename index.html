<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flatiron Movie Theater</h1>
        <button id="toggle-dark-mode">Toggle Dark Mode</button>
    </header>
    <main>
        <section id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <h2 id="title"></h2>
            <p><strong>Runtime:</strong> <span id="runtime"></span> minutes</p>
            <p><strong>Showtime:</strong> <span id="showtime"></span></p>
            <p><strong>Available Tickets:</strong> <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </section>
        <aside>
            <input type="text" id="search-bar" placeholder="Search movies...">
            <ul id="films">
                <li>The Giant Gila Monster</li>
                <li>Manos: The Hands Of Fate</li>

            </ul>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
